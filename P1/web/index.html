<html>
<head>
<title>Skill Builder Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="style.css" type="text/css"/>
	
</head>
<body>
    <div>
        <div class="login">
            <header>
		<a><font face = "WildWest" size="8">SKILL MAPPER </font></a>
		<font face = "Verdana" size="5">Login Page </font>
            </header>
            <div class="loginbox">
                <img src="avatar.png" class="avatar">
		<h1>Login Here</h1>
                    <form action="LoginServlet" method="post">  	
			<p>Username</p>
			<input type="text" name="name" required="required" placeholder="Enter Username or Email">
			<p>Password</p>
			<input type="password" name="password" required="required" placeholder="Enter Password">
			<input type="submit" value="Login">
			Not a member yet ?
                        <a href="registration.html" class="to_register">Join us</a>
                    </form>
                    </div>	
	</div>	
    </div>	
</body>
</html>
